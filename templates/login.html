<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sisyphus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Importing stylesheets and bundles and whatnot -->
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/login.css"/>
	<script src="../static/js/login.js"></script>
</head>

<body>
<div class="login-page">
  <div class="container-sm p-3 bc-black">
      <h1 id="title-card">SISYPHUS</h1>
    <form class="register-form" style="display: none">
        <h3>Register</h3>
        <div class="form-group">
		    <label for="username">Username</label>
            <input class="form-control" id="username" type="text" placeholder="Username"/>
        </div>
        <div class="form-group">
		    <label for="password">Password</label>
            <input class="form-control" id="password" type="password" placeholder="Password"/>
        </div>
        <div class="form-group">
		    <label for="email">Email</label>
            <input class="form-control" id="email" type="email" placeholder="email address"/>
        </div>
        <button id="button_reg" type="button" class="btn btn-primary btn-block mt-5 mb-5">Register</button>
        <div class="form-group">
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </div>
    </form>
    <form class="login_form" id="login_form">
        <h3 id="login_text">Login</h3>
        <div class="form-group">
		    <label for="userlogin">Username</label>
            <input class="form-control" id="userlogin" type="text" placeholder="username" name="username"/>
        </div>
        <div class="form-group" id="fg-pass">
		    <label for="passlogin">Password</label>
            <input class="form-control" id="passlogin" type="password" placeholder="password" name="password"/>
        </div>
      <button id="button_login" type="button" class="btn btn-primary btn-block mt-5 mb-5">login</button>
        <div class="form-group">
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </div>
    </form>
  </div>
</div>
</body>
</html>
