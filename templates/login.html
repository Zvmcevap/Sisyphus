<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sisyphus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Importing stylesheets and bundles and whatnot -->
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/login.css"/>
	<script src="../static/js/login.js"></script>
</head>

<body>
<div class="login-page">
  <div class="container-sm p-3 bc-black">
    <form class="register-form">
        <div class="form-group" style="display: none;">
		    <label for="username">Username</label>
            <input class="form-control" id="username" type="text" placeholder="Username"/>
        </div>
        <div class="form-group" style="display: none;">
		    <label for="password">Password</label>
            <input class="form-control" id="password" type="password" placeholder="Password"/>
        </div>
        <div class="form-group" style="display: none;">
		    <label for="email">Email</label>
            <input class="form-control" id="email" type="email" placeholder="email address"/>
        </div>
        <button>create</button>
        <div class="form-group" style="display: none">
            <p class="message">Already registered? <button>Sign In</button></p>
        </div>
    </form>
    <form class="login-form">
        <div class="form-group">
		    <label for="userlogin">Username</label>
            <input class="form-control" id="userlogin" type="text" placeholder="username"/>
        </div>
        <div class="form-group">
		    <label for="passlogin">Password</label>
            <input class="form-control" id="passlogin" type="password" placeholder="password"/>
        </div>
      <button>login</button>
        <div class="form-group">
            <p class="message">Not registered? <button>Create an account</button></p>
        </div>
    </form>
  </div>
</div>
</body>
</html>
